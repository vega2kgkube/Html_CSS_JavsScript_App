<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 관리 시스템</title>
    <style type="text/css">
        /* body 태그에 전체 페이지의 기본 스타일을 설정 */
        body {
            font-family: Arial, sans-serif; /* 글꼴을 Arial로 설정, Arial이 없으면 기본 sans-serif 글꼴 사용 */
            margin: 0; /* 브라우저 기본 여백(margin) 제거 */
            
        }
    </style>
</head>
<body>
    <h1>학생 관리 시스템</h1>

    <div>
        <h2>학생 등록</h2>
        <form>
            <label for="name">이름:</label>
            <input type="text" name="name" id="name" required>

            <label for="studentNumber">학번:</label>
            <input type="text" name="studentNumber" id="studentNumber" required>

            <label for="address">주소:</label>
            <input type="text" name="address" id="address" required>

            <label for="phoneNumber">전화번호:</label>
            <input type="text" name="phoneNumber" id="phoneNumber" 
                placeholder="00*-000*-0000"
                pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
                required>

            <label for="email">이메일:</label>
            <input type="email" name="email" id="email" 
                placeholder="***@***.***"
                required>

            <label for="dateOfBirth">생년월일:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">

            <button type="submit">학생 등록</button>
        </form>
    </div>

    <div>
        <h2>학생 리스트</h2>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>학번</th>
                    <th>주소</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                    <th>생년월일</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
